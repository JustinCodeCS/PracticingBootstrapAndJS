<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Java Script</title>

    <style>
    /*The button is the selector, selects what
    elements to change */
    .red-button {
      background-color: red;
      color: black;
      border: black 1px solid;
    }
    </style>
  </head>
  <body>
      <button class="red-button" title="hello" onclick="
        alert('My First Javascript button');
      ">
        hello world
      </button>
      <p>
        PLEASE JUST <button>Click ME!</button>
      </p>
      <script>

        console.log(2+2)
        console.log('test me' + ' Please!')
      </script>
  </body>
</html>
